<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <div class="player">
            <h2 id="title">Song Title</h2>
            <p id="artist">Artist</p>
            <audio id="audio" src="music/song1.mp3"></audio>

            <div class="controls">
                <button onclick="prevSong()" class="btn"><i class="prev">⏮</i></button>
                <button onclick="togglePlay()" class="btn"><i id="play-pause" class="play">▶️</i></button>
                <button onclick="nextSong()" class="btn"><i class="next">⏭</i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
